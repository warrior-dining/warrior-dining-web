<html lang="ko">
<head>
    <meta charset="UTF-8">

<body>
<header>
    <div class="container">
        <div class="header-content">
            <a href="#" class="logo">WarriorDining</a>
            <div class="auth-buttons">
                <a href="#">로그아웃</a>
            </div>
        </div>
    </div>
</header>

<div class="nav-bar">
    <div class="container">
        <ul>
            <li class="nav-item">
                <a href="#">회원 관리</a>
                <div class="sub-menu">
                    <a href="#">회원 목록</a>
                    <a href="#">회원 검색</a>
                </div>
            </li>
            <li class="nav-item">
                <a href="#">음식점 관리</a>
                <div class="sub-menu">
                    <a href="#">음식점 목록</a>
                    <a href="#">음식점 추가</a>
                </div>
            </li>
            <li class="nav-item">
                <a href="#">리뷰 관리</a>
                <div class="sub-menu">
                    <a href="#">리뷰 목록</a>
                    <a href="#">리뷰 필터</a>
                </div>
            </li>
            <li class="nav-item">
                <a href="#">예약 관리</a>
                <div class="sub-menu">
                    <a href="#">예약 목록</a>
                    <a href="#">예약 검색</a>
                </div>
            </li>
            <li class="nav-item">
                <a href="#">문의 사항 관리</a>
                <div class="sub-menu">
                    <a href="#">문의 목록</a>
                    <a href="#">미처리 문의</a>
                </div>
            </li>
            <li class="nav-item">
                <a href="#">통계 및 보고서</a>
                <div class="sub-menu">
                    <a href="#">월간 통계</a>
                    <a href="#">연간 보고서</a>
                </div>
            </li>
        </ul>
    </div>
</div>

<main>
    <div class="container">
        <h2>음식점 등록</h2>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="name">음식점 이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="file">음식점 사진</label>
                    <input type="file" id="file" name="file" required>
                </div>
                <div class="form-group">
                    <label for="location">위치</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="opening-hours">운영 시간</label>
                    <input type="text" id="opening-hours" name="opening-hours">
                </div>
                <div class="form-group">
                    <label for="description">설명</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit">등록하기</button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 WarriorDining. All rights reserved.</p>

</body>
</html>
