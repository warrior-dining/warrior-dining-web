<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - WarriorDining</title>
    <style>
        /* 기본 스타일 설정 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            color: #333;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
        }

        .auth-buttons a {
            color: #333;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        .auth-buttons a:hover {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 40px 20px;
            background-color: #e0e0e0;
            color: #333;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.125em;
            margin-bottom: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.125em;
        }

        .cta-button:hover {
            background-color: #444;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .login-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        .login-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%; /* 버튼과 맞추기 위해 width 조정 */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 1.125em;
            box-sizing: border-box;
        }

        .login-form button:hover {
            background-color: #444;
        }

        .login-form a {
            color: #007aff;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        .login-form a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #fff;
            border-top: 1px solid #ddd;
            text-align: center;
            padding: 10px 0;
            font-size: 0.875em;
            margin-top: auto; /* 푸터를 맨 아래로 고정 */
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <a href="#" class="logo">WarriorDining</a>
            <div class="auth-buttons">
                <a href="#">로그인</a>
                <a href="#">회원 가입</a>
            </div>
        </div>
    </div>
</header>

<div class="login-container">
    <form class="login-form">
        <h2>로그인</h2>
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

        <button type="submit">로그인</button>
        <a href="#">회원 가입</a>
        <a href="#">비밀번호를 잊으셨나요?</a>
    </form>
</div>

<footer>
    <p>&copy; 2024 WarriorDining. All rights reserved.</p>
</footer>
</body>
</html>
